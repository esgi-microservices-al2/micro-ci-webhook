name: ESGI Micro CI WebHook

on: [push, pull_request]

jobs:
  build:
    name: Build Micro CI WebHook Project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Project
      uses: actions/checkout@v1

    # Add your build steps here
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'

    - name: Build project
      run: npm install && npm run build --if-present

  # Uncomment and replace {userName} by your account folder name
  deploy:
     name: Build/Publish Docker Images to DockerHub & Deploy to Azure VM
     runs-on: ubuntu-latest
     if: github.ref == 'refs/heads/master'

     steps:
     - name: Checkout Project
       uses: actions/checkout@v1

     - name: Build & Publish Docker Image
       uses: docker/build-push-action@v1
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}
         repository: esgimicroci/al2-webhook
         tag_with_ref: true

     - name: Azure Login
       uses: azure/login@v1
       with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}

     - name: Azure CLI script
       uses: azure/CLI@v1
       with:
         inlineScript: |
           az vm run-command invoke -g ${{ secrets.AZURE_RESOURCE_GRP }} -n ${{ secrets.AZURE_VM }} --command-id RunShellScript --scripts "cd /home/micro-ci-al2/micro-ci-webhook && wget -q https://raw.githubusercontent.com/esgi-microservices-al2/micro-ci-webhook/master/.github/azure/docker-compose.yml -O docker-compose.yml && docker-compose stop && docker-compose rm && docker-compose up -e BROKER_USER=${{ secrets.BROKER_USER }} -e BROKER_PASSWORD=${{ secrets.BROKER_PASSWORD }} -e BROKER_IP=${{ secrets.BROKER_IP }} -d"
